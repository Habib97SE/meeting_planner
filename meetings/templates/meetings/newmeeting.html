{% extends './base.html' %}

{% block page_title %} {{ title }} {% endblock page_title %}

{% block content %}

<main>
        <section>
            <div class="container">
                <div class="flex-item">
                    <h1>Create new meeting:</h1>
                    <p>
                        Here, you can add new meeting to the database. Please write the full name of each participant and the room number.
                    </p>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="flex-item" id="addmeeting">
                    <!-- Form for submitting new meetings -->
                    <form action="#" method="post">
                        <div class="form-control">
                            <fieldset>
                                <legend>
                                    <label for="title">Title <strong class="required">*</strong>:</label>
                                </legend>
                                <input type="text" name="title" id="title" placeholder="Enter title" onkeydown="checkNewMeetingTitle()">
                            </fieldset>
                        </div>
                        <div class="form-control">
                            <fieldset>
                                <legend>
                                    <label for="room">Room <strong class="required">*</strong>:</label>
                                </legend>
                                <select name="room" id="room">
                                    <option value="">Choose which room</option>
                                    <option value="Room1">Room 1</option>
                                    <option value="Room2">Room 2</option>
                                    <option value="Room3">Room 3</option>
                                    <option value="Room4">Room 4</option>
                                    <option value="Room5">Room 5</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="form-control">
                            <fieldset>
                                <legend>
                                    <label for="date">Date <strong class="required">*</strong>:</label>
                                </legend>
                                <input type="date" name="date" id="date">
                            </fieldset>
                        </div>
                        <div class="form-control">
                            <fieldset>
                                <legend>
                                    <label for="time">Time <strong class="required">*</strong>:</label>
                                </legend>
                                <input type="time" name="time" id="time">
                            </fieldset>
                        </div>
                        <div class="form-control">
                            <fieldset>
                                <legend>
                                    <label for="duration">Duration <strong class="required">*</strong>:</label>
                                </legend>
                                <input type="number" name="duration" id="duration" placeholder="Enter duration in minutes">
                            </fieldset>
                        </div>
                        <div class="form-control">
                            <fieldset>
                                <legend>
                                    <label for="participants">Participants (separate them by comma) <strong
                                            class="required">*</strong>:</label>
                                </legend>
                                <input type="text" name="participants" id="participants" placeholder="Enter participants">
                            </fieldset>
                        </div>
                        <div class="form-control">
                            <fieldset>
                                <legend>
                                    <label for="description">Description <strong class="required">*</strong>:</label>
                                </legend>
                                <textarea name="description" id="description" cols="30" rows="10" placeholder="Enter description"></textarea>
                            </fieldset>
                        </div>
                        <div class="form-control">
                            <input type="submit" class="btn btn-primary" value="Submit" id="add-meeting-submit">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

{% endblock content %}
